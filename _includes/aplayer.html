<script src="https://cdn.bootcss.com/aplayer/1.10.1/APlayer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>

<script>
    var fixed = document.body.clientWidth > 768;
    var div = fixed ? "<div>" : "<div style='margin-top: 30px'>";
    var ap = $(div).html('<meting-js list-folded=' + !fixed + 
             ' {{ site.aplayer | join: " " }} fixed=' + fixed +
             ' ></meting-js>')
    $(".aplayer-container").prepend(ap);
</script>
